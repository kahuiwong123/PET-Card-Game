<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teacher Page</title>
        <link rel="stylesheet" href="teacher_style.css" />
    </head>

    <body>
        <main id="teacher-page-container">
          <div id="dashboard-header-container">
            <div id="dashboard-header">
                <h1 id="teacher-heading">Welcome user!</h1>
                <div id="header-buttons">
                    <div id="question-bank-btn">
                        <button id="create-question-btn" class=" header-button">Question Bank</button>
                    </div>
                    <div id="teacher-lougot-btn">
                        <button id="teacher-logout" class=" header-button">Log out</button>
                    </div>
                </div>
            </div>
          </div>
            <div id="dashboard-upper">
                <div id="teacher-creation-bar">
                    <div id="teacher-sudent-controls">
                        <div id="teacher-sudent-info">
                            <span
                                >Student Name:
                                <input
                                    id="stu-fullname"
                                    type="text"
                                    placeholder="Student Name"
                                />
                            </span>
                            <span
                                >Class:
                                <select
                                    id="add-class-name"
                                    type="text"
                                    placeholder="Class"
                                >
                                    <option value="math">Math</option>
                                    <option value="enlgish">English</option>
                                    <option value="art">Art</option>
                                    <option value="history">History</option>
                                </select>
                            </span>
                        </div>
                        <button
                            id="teacher-add-stu"
                            onclick="add_student_controller()"
                        >
                            Add Student
                        </button>
                    </div>
                </div>

                <div id="student-stats-section">Student Statistics</div>
            </div>
            <div id="currently-added">
                <div id="currently-added-students">
                    <h2>Students</h2>
                    <table id="student-info-table"></table>
                </div>
            </div>
        </main>
        <script src="teacher_script.js"></script>
        <script src="../script.js"></script>
    </body>
</html>
