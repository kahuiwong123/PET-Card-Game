<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Questions</title>
        <link rel="stylesheet" href="question_style.css" />
    </head>
    <body>
        <div id="question-bar-container">
          <div id="nav-container">
            <div id="question-bank-nav">
                <h1>Question Bank</h1>
                <div id="qustion-nav-buttons">
                    <button id="back-dashboard-button">Dashboard</button>
                    <button>Log Out</button>
                </div>
            </div>
          </div>
            <div id="question-creating-container">
              <div id="question-creation-display">
                <div>Question Display Mockup</div>
              </div>
                <div id="question-creation">
                    <div id="teacher-question-bank">
                        <span
                            >Question:
                            <input
                                name="question-input"
                                id="question-input"
                                type="text"
                                placeholder="Question"
                            />
                        </span>
                        <div id="answer-choice-section">
                            <span
                                >Choice 1:
                                <input
                                    id="correct-choice-1"
                                    type="text"
                                    placeholder="Choice 1"
                            /></span>
                            <span class="right-side-choices"
                                >Choice 2:
                                <input
                                    id="correct-choice-2"
                                    type="text"
                                    placeholder="Choice 2"
                            /></span>
                            <span
                                >Choice 3:
                                <input
                                    id="correct-choice-3"
                                    type="text"
                                    placeholder="Choice 3"
                            /></span>
                            <span class="right-side-choices"
                                >Choice 4:
                                <input
                                    id="correct-choice-4"
                                    type="text"
                                    placeholder="Choice 4"
                            /></span>
                        </div>
                    </div>
                    <div id="add-question-footer">
                        <span
                            >Answer Choice:
                            <select
                                id="correct-answer-choice"
                                type="text"
                                placeholder="Class"
                            >
                                <option value="correct-choice-blank"></option>
                                <option value="correct-choice-1">
                                    Choice 1
                                </option>
                                <option value="correct-choice-2">
                                    Choice 2
                                </option>
                                <option value="correct-choice-3">
                                    Choice 3
                                </option>
                                <option value="correct-choice-4">
                                    Choice 4
                                </option>
                            </select>
                        </span>
                        <button
                            id="teacher-add-question"
                            onclick="add_question_controller()"
                        >
                            Create Question
                        </button>
                    </div>
                </div>
            </div>

            <div id="currently-added-questions">
                <div id="added-questions">
                    <h2>Questions</h2>
                    <table id="questions-answer-table"></table>
                </div>
            </div>
        </div>
        <script src="question_script.js"></script>
        <script src="../teacher_script.js"></script>
        <script src="../../script.js"></script>
    </body>
</html>
